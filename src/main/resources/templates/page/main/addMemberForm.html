<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>회원가입</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">회원가입</h3>
                            </div>
                            <div class="card-body">
                                <form action="#" th:action="@{/api/members/signup}" th:object="${member}" method="post">
                                    <!-- 회원 이름 입력 필드 -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" th:field="*{username}" id="memberName" type="text" placeholder="name" />
                                        <label for="memberName">Name</label>
                                    </div>
                                    <!-- 이메일 입력 필드 -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" th:field="*{email}" id="inputEmail" type="email" placeholder="name@example.com" />
                                        <label for="inputEmail">Email address</label>
                                    </div>
                                    <!-- 비밀번호 입력 필드 -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" th:field="*{password}" id="inputPassword" type="password" placeholder="Password" />
                                        <label for="inputPassword">Password</label>
                                    </div>
                                    <!-- 병원이름 -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" th:field="*{affiliation}" id="inputHospital" type="text" placeholder="HospitalName" />
                                        <label for="inputHospital">HospitalName</label>
                                    </div>
                                    <!-- 전화번호 -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" th:field="*{phoneNumber}" id="phoneNumber" type="text" placeholder="phoneNumber" />
                                        <label for="phoneNumber">phoneNumber</label>
                                    </div>
                                    <!-- Role 선택 드롭다운 -->
                                    <div class="form-floating mb-3">
                                        <select class="form-select" th:field="*{role}" id="inputRole" aria-label="Role">
                                            <option value="" disabled selected>Select Role</option>
                                            <option value="FIREFIGHTER">Firefighter</option>
                                            <option value="HOSPITAL_STAFF">Hospital Staff</option>
                                        </select>
                                        <label for="inputRole">Role</label>
                                    </div>
                                    <!-- 회원가입 -->
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button class="btn btn-primary" type="submit">회원가입</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small">
                                    <a href="register.html">Need an account? Sign up!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2022</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
